<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculadora</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="shortcut icon" href="./assets/img/faveicon.ico" type="image/x-icon" />
</head>

<body>

	<section class="container">
		<h1>Calculadora</h1>

		<table class="calculadora">
			<tr>
				<td colspan="4"><input type="text" class="display"></td>
			</tr>

			<tr>
				<td><button class="botao botaoClear">C</button></td>
				<td><button class="botao botaoNum">(</button></td>
				<td><button class="botao botaoNum">)</button></td>
				<td><button class="botao botaoNum">/</button></td>
			</tr>

			<tr>
				<td><button class="botao botaoNum">7</button></td>
				<td><button class="botao botaoNum">8</button></td>
				<td><button class="botao botaoNum">9</button></td>
				<td><button class="botao botaoNum">*</button></td>
			</tr>

			<tr>
				<td><button class="botao botaoNum">4</button></td>
				<td><button class="botao botaoNum">5</button></td>
				<td><button class="botao botaoNum">6</button></td>
				<td><button class="botao botaoNum">+</button></td>
			</tr>

			<tr>
				<td><button class="botao botaoNum">1</button></td>
				<td><button class="botao botaoNum">2</button></td>
				<td><button class="botao botaoNum">3</button></td>
				<td><button class="botao botaoNum">-</button></td>
			</tr>

			<tr>
				<td><button class="botao botaoNum">.</button></td>
				<td><button class="botao botaoNum">0</button></td>
				<td><button class="botao botaoDel">&laquo;</button></td>
				<td><button class="botao botaoResultado">=</button></td>
			</tr>
		</table>

	</section>

	<script src="./assets/js/main.js"></script>
</body>

</html>
